<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Uber dos estágios</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #13db2d;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header .contact-info {
            float: right;
            margin-right: 20px;
        }

        .logo {
            float: left;
            margin-left: 20px;
        }

        .menu {
            text-align: center;
            background-color: #13db2d;
            padding: 15px 0;
        }

        .menu a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .banner {
            background: url('https://blog.unifacsonline.com.br/wp-content/uploads/2022/04/cursos-na-area-da-educacao.jpeg') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner h1 {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .highlight {
            color: #FFD700;
        }

        @media only screen and (max-width: 768px) {
            .banner h1 {
                font-size: 36px;
            }

            .header .contact-info,
            .logo {
                float: none;
                text-align: center;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="logo_size_invert.jpg" alt="BRED logo" width="120">
        </div>
        <div class="contact-info">
            <p>Central de Atendimento: <strong>(61) 3245-7881</strong></p>
        </div>
    </div>

    <div class="menu">
        <a href="#">Conheça o Uber dos estágios</a>
        <a href="#">Sou Estudante</a>
        <a href="#">Sou Empresa</a>
        <a href="#">Sou Instituição de Ensino</a>
        <a href="#">Fale Conosco</a>
    </div>

    <div class="banner">
        <h1>Bem vindo ao <span class="highlight">melhor</span> portal de estágio</h1>
    </div>

</body>
</html>
