<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-800 to-blue-500 flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-80">
        <div class="bg-blue-600 text-white text-center py-2 rounded-t-lg">
            Formulário de Clientes
        </div>
        <form class="space-y-4 mt-4">
            <div>
                <label class="block text-gray-300">Nome completo</label>
                <input type="text" class="w-full bg-gray-800 text-white border border-gray-700 rounded px-2 py-1">
            </div>
            <div>
                <label class="block text-gray-300">Email</label>
                <input type="email" class="w-full bg-gray-800 text-white border border-gray-700 rounded px-2 py-1">
            </div>
            <div>
                <label class="block text-gray-300">Telefone</label>
                <input type="tel" class="w-full bg-gray-800 text-white border border-gray-700 rounded px-2 py-1">
            </div>
            <div>
                <label class="block text-gray-300">Sexo:</label>
                <div class="text-gray-300">
                    <label class="block">
                        <input type="radio" name="sexo" value="feminino" class="mr-2"> Feminino
                    </label>
                    <label class="block">
                        <input type="radio" name="sexo" value="masculino" class="mr-2"> Masculino
                    </label>
                    <label class="block">
                        <input type="radio" name="sexo" value="outro" class="mr-2"> Outro
                    </label>
                </div>
            </div>
            <div>
                <label class="block text-gray-300">Data de Nascimento:</label>
                <input type="date" class="w-full bg-gray-800 text-white border border-gray-700 rounded px-2 py-1">
            </div>
            <div>
                <label class="block text-gray-300">Cidade</label>
                <input type="text" class="w-full bg-gray-800 text-white border border-gray-700 rounded px-2 py-1">
            </div>
            <div>
                <label class="block text-gray-300">Estado</label>
                <input type="text" class="w-full bg-gray-800 text-white border border-gray-700 rounded px-2 py-1">
            </div>
            <div>
                <label class="block text-gray-300">Endereço</label>
                <input type="text" class="w-full bg-gray-800 text-white border border-gray-700 rounded px-2 py-1">
            </div>
            <div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2 rounded">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
